<div class="account">
  <div class="logIn">
    <h1>Login Here!</h1>
    <input id="log-email" type="email" placeholder="Email Address" />
    <input id="log-pw" type="password" placeholder="Password" />
    <div class="submit">
      <input type="submit" name="submit" onclick="login()" value="Login" />
    </div>
  </div>
  <div class="createAccount">
