<div class="createRecipe">
  <h1>Hey <span class="name"></span>, create your recipe!</h1>
  <div class="recipeForm">
    <input id="recipeImg" type="file" placeholder="Add Recipe Image" />
    <input id="recipeName" type="text" placeholder="Recipe Name" />
    <input
      id="recipeDescription"
      type="text"
      placeholder="Recipe Description"
    />
    <input id="recipeTime" type="text" placeholder="Recipe Cook Time" />
    <input id="recipeServings" type="text" placeholder="Recipe Serving Size" />
    <p>Enter Ingredients:</p>
    <input id="ingredient" type="text" placeholder="Ingredient #1" />
    <input id="ingredient" type="text" placeholder="Ingredient #2" />
    <input id="ingredient" type="text" placeholder="Ingredient #3" />
    <p>Enter Instructions:</p>
    <input id="instruction" type="text" placeholder="Instruction #1" />
    <input id="instruction" type="text" placeholder="Instruction #2" />
    <input id="instruction" type="text" placeholder="Instruction #3" />
    <button
      id="createRecipeBtn"
      onclick="addMainRecipe()"
      onclick="createRecipeAlert()"
    >
      Create Recipe
    </button>
  </div>
</div>
