<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jungle Cook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="navHolder">
        <div class="logo">
          <img src="images/logo.svg" alt="jungle cook logo" />
        </div>
        <div class="bars">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="links">
          <a id="home" href="#home">Home</a>
          <a id="browse" href="#browse">Browse</a>
          <a id="createRecipe" href="#createRecipe">Create Recipe</a>
          <a id="yourRecipes" href="#yourRecipes">Your Recipes</a>
          <a id="logIn" class="logIn" href="#logIn">Login</a>
          <button id="signOutBtn" class="signOutBtn" onclick="signOut()">
            Logout
          </button>
          <div class="name"></div>
        </div>
      </div>
    </nav>
    <div id="app">
      <!--
      sometimes it'll randomly stop autoloading the homepage and i genuinely don't know why or how to fix it.
      sometimes the nav links just stop working on the recipeDetails page. like they work just fine and then suddenly they don't. i don't understand.
      the name of the user will appear as part of the 'hey [userName], do this thing', but only when you reload the page you're on. if you click off the page and then back it's not there anymore. i don't know why.
      -->
    </div>
    <footer>
      <div class="copyright">Copyright Â© 2019 The Jungle Cook</div>
      <div class="footerLinks">
        <a id="logIn" class="logIn" href="#logIn">Login</a>
        <a id="browse" href="#browse">Recipes by Category</a>
        <a href="#">Privacy and Copyright</a>
        <a id="createRecipe" href="#createRecipe">Create Recipe</a>
        <a id="yourRecipes" href="#yourRecipes">Your Recipes</a>
      </div>
      <div class="socialMedia">
        <img src="images/facebook.svg" alt="" />
        <img src="images/instagram.svg" alt="" />
      </div>
    </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.4.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.4.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.4.1/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.4.1/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.4.1/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.4.1/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.4.1/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.4.1/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.4.1/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.4.1/firebase-performance-compat.js"
    ></script>
    <!-- 
       initialize the SDK after all desired features are loaded, set useEmulator to false
       to avoid connecting the SDK to running emulators.
     -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <!-- <script src="app/model.js"></script> -->
    <script src="app/app.js"></script>
  </body>
</html>
